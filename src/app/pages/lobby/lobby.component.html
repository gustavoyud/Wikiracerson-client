<mat-card>
  <mat-card-header>
    <mat-card-title>Jogadores conectados:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let player of players$ | async">
      <p>{{ player.meuNome }} <span *ngIf="player.isDonoDaSala">ğŸ¥·</span></p>
      <h5 *ngFor="let history of player.history; first as first">
        <span *ngIf="!first">-></span> {{ history }}
      </h5>
    </div>
    <mat-divider
      *ngIf="(isDonoDaSala$ | async) && !(currentArticle$ | async)"
    ></mat-divider>
  </mat-card-content>
  <mat-card-actions
    align="end"
    *ngIf="(isDonoDaSala$ | async) && !(currentArticle$ | async)"
  >
    <button mat-button color="primary" (click)="start()">ComeÃ§ar o jogo</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="(articles$ | async)?.start?.title && !(gameHasFinished$ | async)">
  <mat-card-header>
    <mat-card-subtitle>VocÃª estÃ¡ em: </mat-card-subtitle>
    <mat-card-title>{{ currentArticle$ | async }}</mat-card-title>
    <mat-card-subtitle>
      VocÃª deve chegar nesse artigo: <b>{{ (articles$ | async)?.end?.title }}</b>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list [multiple]="false">
      <mat-list-option
        *ngFor="let item of listOfArticles$ | async"
        [value]="item"
        (click)="searchTheGuys(item.link)"
      >
        {{ item.label }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
